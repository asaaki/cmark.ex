language: erlang

otp_release:
  - 17.3
  - 17.1

branches:
  only:
    - master

before_install:
  - sudo apt-get update
  - sudo apt-get install clang cmake re2c
  - export CC=clang
  - wget https://github.com/elixir-lang/elixir/releases/download/v1.0.2/Precompiled.zip
  - unzip -d elixir Precompiled.zip

before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.hex --force

script:
  - make spec
