sudo: false

language: elixir

cache:
  directories:
    - ~/.hex
    - ~/.mix

matrix:
  include:
    - otp_release: 22.3
      elixir: 1.10
    - otp_release: 21.3
      elixir: 1.9
    - otp_release: 21.3
      elixir: 1.8

env:
  matrix:
    - CC=clang
    - CC=gcc

before_install:
  - kerl list installations
  - export MIX_ENV=ci

install:
  - mix local.hex --force
  - mix deps.get

script:
  - mix test

after_script:
  - mix inch.report
  - mix credo --strict
  - mix hex.outdated

after_success:
  - mix coveralls.travis
