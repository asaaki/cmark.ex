sudo: false

language: elixir

elixir:
  - 1.1.0
  - 1.2.0

otp_release:
  - 18.0
  - 18.1
  - 18.2

env:
  matrix:
    - CC=clang
    - CC=gcc

before_install:
  - kerl list installations
  - export MIX_ENV=ci

after_success:
  - mix coveralls.travis

after_script:
  - mix inch.report
  - mix credo --strict
  - mix hex.outdated
