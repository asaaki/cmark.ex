sudo: false

language: elixir

elixir:
  - 1.0.5

otp_release:
  - 17.4
  - 17.5

matrix:
  include:
    - elixir: 1.1.0
      otp_release: 18.0
    - elixir: 1.1.0
      otp_release: 18.1
    - elixir: 1.1.1
      otp_release: 18.0
    - elixir: 1.1.1
      otp_release: 18.1

env:
  matrix:
    - CC=clang
    - CC=gcc

before_install:
  - kerl list installations

after_script:
  - MIX_ENV=docs mix inch.report

after_success:
  - mix compile
  - mix coveralls.travis
