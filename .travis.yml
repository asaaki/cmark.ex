sudo: false

language: elixir

elixir:
  - 1.3.4

otp_release:
  - 18.3
  - 19.0
  - 19.1

env:
  matrix:
    - CC=clang
    - CC=gcc

before_install:
  - kerl list installations
  - export MIX_ENV=ci

after_success:
  - mix coveralls.travis

after_script:
  - mix inch.report
  - mix credo --strict
  - mix hex.outdated
