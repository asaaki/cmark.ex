sudo: false

language: elixir

elixir:
  - 1.1.0
  - 1.2.0

otp_release:
  - 18.0
  - 18.1
  - 18.2

env:
  matrix:
    - CC=clang
    - CC=gcc

before_install:
  - kerl list installations

after_success:
  - mix compile
  - mix coveralls.travis

after_script:
  - MIX_ENV=docs mix inch.report
  - mix credo --strict
